<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">

<head th:replace="~{fragments/head :: head('Finalizar a Compra',~{})}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Finalizar a Compra</title>
</head>

<body>
<main>
  <div class="container mt-5">
    <h2>Finalizar a compra</h2>
    <!-- Formulário unificado para envio dos dados de endereço, pagamento e itens do carrinho -->
    <form th:action="@{/venda/finalizar}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div class="row">

        <div class="col-md-8">
          <div class="border p-3 rounded mb-4 shadow-sm">
            <div class="mt-3">
              <h5>Endereço de Entrega:</h5>
              <!-- Caso já existam endereços cadastrados, permite a seleção -->
              <div th:if="${!#lists.isEmpty(enderecos)}">
                <ul class="list-group mb-3">
                  <li class="list-group-item" th:each="endereco : ${enderecos}">
                    <label>
                      <input type="radio" name="enderecoId" th:value="${endereco.id}"
                             th:checked="${endereco == enderecos[0]}">
                      <span th:text="${endereco.logradouro}"></span>,
                      <span th:text="${endereco.numero}"></span> <br>
                      <span th:text="${endereco.bairro}"></span> -
                      <span th:text="${endereco.cidade}"></span>/<span th:text="${endereco.estado}"></span>
                    </label>
                  </li>
                </ul>
              </div>
              <div th:if="${#lists.isEmpty(enderecos)}">
                <p class="text-danger">Informe o CEP para buscar o endereço:</p>

                <div class="row mb-3">
                  <div class="col-md-3">
                    <label for="cep" class="form-label">CEP:</label>
                    <input type="text" id="cep" name="cep" class="form-control" placeholder="Digite o CEP" required>
                  </div>
                  <div class="col-md-6">
                    <label for="logradouro" class="form-label">Logradouro:</label>
                    <input type="text" id="logradouro" name="logradouro" class="form-control" readonly>
                  </div>
                  <div class="col-md-3">
                    <label for="numero" class="form-label">Número:</label>
                    <input type="text" id="numero" name="numero" class="form-control" required>
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-4">
                    <label for="bairro" class="form-label">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" class="form-control" readonly>
                  </div>
                  <div class="col-md-5">
                    <label for="cidade" class="form-label">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" class="form-control" readonly>
                  </div>
                  <div class="col-md-3">
                    <label for="estado" class="form-label">Estado:</label>
                    <input type="text" id="estado" name="estado" class="form-control" readonly>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="border p-3 rounded mb-4 shadow-sm">
            <h5>Método de Pagamento:</h5>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="pagamento" id="cartao" value="cartao" checked>
              <label class="form-check-label" for="cartao">
                Cartão de Crédito
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="pagamento" id="boleto" value="boleto">
              <label class="form-check-label" for="boleto">
                Boleto Bancário
              </label>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="border p-4 rounded shadow-sm bg-white">
            <div class="card-header py-3">
              <h5 class="mb-0">Itens no Carrinho</h5>
            </div>
            <table class="table table-bordered">
              <thead>
              <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Total</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="item : ${session.venda?.itensVenda}">
                <td th:text="${item.produto.descricao}"></td>
                <td th:text="${item.quantidade}"></td>
                <td th:text="${#numbers.formatCurrency(item.totalItem())}"></td>
              </tr>
              </tbody>
            </table>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <strong>Total</strong>
              <strong class="text-success" th:text="${#numbers.formatCurrency(total)}"></strong>
            </div>
            <button type="submit" class="btn btn-danger w-100">Finalizar Compra</button>
          </div>
        </div>

      </div>
    </form>
  </div>

  <div th:replace="~{fragments/modal-login :: modalLogin}"></div>

  <script>
    document.getElementById('cep').addEventListener('blur', function() {
      var cep = this.value.replace(/\D/g, '');
      if (cep !== "") {
        var validacep = /^[0-9]{8}$/;
        if (validacep.test(cep)) {
          document.getElementById('logradouro').value = "Buscando...";
          document.getElementById('bairro').value = "Buscando...";
          document.getElementById('cidade').value = "Buscando...";
          document.getElementById('estado').value = "Buscando...";

          fetch(`https://viacep.com.br/ws/${cep}/json/`)
                  .then(response => response.json())
                  .then(data => {
                    if (!("erro" in data)) {
                      document.getElementById('logradouro').value = data.logradouro;
                      document.getElementById('bairro').value = data.bairro;
                      document.getElementById('cidade').value = data.localidade;
                      document.getElementById('estado').value = data.uf;
                    } else {
                      alert("CEP não encontrado.");
                      document.getElementById('cep').value = "";
                    }
                  })
                  .catch(error => {
                    alert("Erro ao buscar o CEP. Tente novamente.");
                    console.error('Erro na requisição:', error);
                  });
        } else {
          alert("Formato de CEP inválido.");
          document.getElementById('cep').value = "";
        }
      }
    });
  </script>
</main>
</body>
</html>
