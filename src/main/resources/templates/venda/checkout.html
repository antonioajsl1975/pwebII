<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">

<head th:replace="~{fragments/head :: head('Finalizar a Compra',~{})}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Finalizar a Compra</title>
</head>

<body>
<main>
  <div class="container mt-5">
    <h2>Finalizar a compra</h2>
    <div class="row">

      <div class="col-md-8">

        <div class="border p-3 rounded mb-4 shadow-sm">
          <div class="mt-3">
            <h5>Endereço de Entrega:</h5>

            <div th:if="${!#lists.isEmpty(enderecos)}">
              <ul class="list-group mb-3">
                <li class="list-group-item" th:each="endereco : ${enderecos}">
                  <span th:text="${endereco.logradouro}"></span>,
                  <span th:text="${endereco.numero}"></span> <br>
                  <span th:text="${endereco.bairro}"></span> -
                  <span th:text="${endereco.cidade}"></span>/<span th:text="${endereco.estado}"></span>
                </li>
              </ul>
            </div>


            <div th:if="${#lists.isEmpty(enderecos)}">
              <p class="text-danger">Informe o CEP para buscar o endereço:</p>

              <form action="/venda/finalizar" method="post">

                <div class="row mb-3">
                  <div class="col-md-3">
                    <label for="cep" class="form-label">CEP:</label>
                    <input type="text" id="cep" name="cep" class="form-control" placeholder="Digite o CEP" required>
                  </div>
                  <div class="col-md-6">
                    <label for="logradouro" class="form-label">Logradouro:</label>
                    <input type="text" id="logradouro" name="logradouro" class="form-control" readonly>
                  </div>
                  <div class="col-md-3">
                    <label for="numero" class="form-label">Número:</label>
                    <input type="text" id="numero" name="numero" class="form-control"  required>
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-4">
                    <label for="bairro" class="form-label">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" class="form-control" readonly>
                  </div>
                  <div class="col-md-5">
                    <label for="cidade" class="form-label">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" class="form-control" readonly>
                  </div>
                  <div class="col-md-3">
                    <label for="estado" class="form-label">Estado:</label>
                    <input type="text" id="estado" name="estado" class="form-control" readonly>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="border p-3 rounded mb-4 shadow-sm">
          método de pagamento aqui...
        </div>

      </div>

      <div class="col-md-4">
        <div class="border p-3 rounded shadow-sm">
          <h5>Resumo da compra</h5>

          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between">
              <span>Total</span>
              <strong class="text-success" th:text="${#numbers.formatCurrency(total)}"></strong>
            </li>
          </ul>
          <button type="submit" class="btn btn-danger w-100" onclick="document.forms[0].submit()">Comprar</button>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="~{fragments/modal-login :: modalLogin}"></div>
  <script>
    document.getElementById('cep').addEventListener('blur', function() {
      var cep = this.value.replace(/\D/g, '');
      if (cep !== "") {
        var validacep = /^[0-9]{8}$/;
        if (validacep.test(cep)) {
          document.getElementById('logradouro').value = "Buscando...";
          document.getElementById('bairro').value = "Buscando...";
          document.getElementById('cidade').value = "Buscando...";
          document.getElementById('estado').value = "Buscando...";

          fetch(`https://viacep.com.br/ws/${cep}/json/`)
                  .then(response => response.json())
                  .then(data => {
                    if (!("erro" in data)) {
                      document.getElementById('logradouro').value = data.logradouro;
                      document.getElementById('bairro').value = data.bairro;
                      document.getElementById('cidade').value = data.localidade;
                      document.getElementById('estado').value = data.uf;
                    } else {
                      alert("CEP não encontrado.");
                      document.getElementById('cep').value = "";
                    }
                  })
                  .catch(error => {
                    alert("Erro ao buscar o CEP. Tente novamente.");
                    console.error('Erro na requisição:', error);
                  });
        } else {
          alert("Formato de CEP inválido.");
          document.getElementById('cep').value = "";
        }
      }
    });
  </script>
</main>
</body>
</html>
