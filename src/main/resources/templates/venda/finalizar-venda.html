<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Finalizar Compra</title>
</head>
<body>
<h2>Finalizar Compra</h2>
<form action="/vendas/finalizar" method="post">
  <label for="cliente">Selecione o Cliente:</label>
  <select id="cliente" name="clienteId" required>
    <option th:each="cliente : ${clientes}"
            th:value="${cliente.id}"
            th:text="${cliente.nome}">
    </option>
  </select>

  <label for="endereco">Selecione o Endereço de Entrega:</label>
  <select id="endereco" name="enderecoId" required>
    <option th:each="endereco : ${cliente.enderecos}"
            th:value="${endereco.id}"
            th:text="|${endereco.rua}, ${endereco.numero} - ${endereco.cidade}|">
    </option>
  </select>

  <label for="formaPagamento">Forma de Pagamento:</label>
  <select id="formaPagamento" name="formaPagamento" required>
    <option value="cartao">Cartão de Crédito</option>
    <option value="boleto">Boleto Bancário</option>
    <option value="pix">Pix</option>
  </select>

  <button type="submit">Finalizar Compra</button>
</form>
</body>
</html>
