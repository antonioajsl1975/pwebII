<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">

<head th:replace="~{fragments/head :: head('',~{})}"></head>

<body>
<main>
    <div class="container mt-5 border p-3 rounded table-responsive shadow">
        <h5>Carrinho de Compras</h5>
        <div th:replace="~{fragments/msgerro :: msgerro}"></div>

        <div class="row">
            <div class="col-lg-8">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Produto</th>
                        <th scope="col">Preço</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Total Item</th>
                        <th scope="col">Ação</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item, status : ${session.venda?.itensVenda}">
                        <td th:text="${status.index + 1}"></td>
                        <td th:text="${item.produto.descricao}"></td>
                        <td th:text="${#numbers.formatCurrency(item.preco)}"></td>
                        <td>
                            <a class="btn btn-outline-primary"
                               th:href="@{/venda/alterarQuantidade/{id}/{acao}(id=${item.produto.id},acao=${0})}">
                                <i class="bi bi-dash"></i>
                            </a>
                            &nbsp;&nbsp;
                            <span th:text="${item.quantidade}"></span>
                            &nbsp;&nbsp;
                            <a class="btn btn-outline-primary"
                               th:href="@{/venda/alterarQuantidade/{id}/{acao}(id=${item.produto.id},acao=${1})}">
                                <i class="bi bi-plus"></i>
                            </a>
                        </td>
                        <td th:text="${#numbers.formatCurrency(item.totalItem())}"></td>
                        <td>
                            <a class="btn btn-outline-danger"
                               th:href="@{/venda/removerProdutoCarrinho/{id}(id=${item.produto.id})}">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="5" class="text-end fw-bold">Total da Venda:</td>
                        <td colspan="2" th:text="${#numbers.formatCurrency(session.venda?.totalVenda())}" class="fw-bold"></td>
                    </tr>
                    </tfoot>
                </table>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <a href="/produto/catalogo" class="btn btn-outline-success mt-4 w-50 mx-auto px-2">
                        Continuar Comprando
                    </a>
                </div>
            </div>

            <div class="col-lg-4 border p-3 rounded">
                <form th:action="@{/venda/finalizar}" method="post">
                    <button type="submit" class="btn btn-outline-success mt-4 w-100 mx-auto px-2">
                        Finalizar Venda
                    </button>
                </form>
            </div>

            <!-- Modal de Login -->
            <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="loginModalLabel">Faça Login para Continuar</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                        </div>
                        <div class="modal-body">
                            <form id="loginForm" th:action="@{/login}" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Usuário</label>
                                    <input type="text" id="username" name="username" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Senha</label>
                                    <input type="password" id="password" name="password" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Entrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
