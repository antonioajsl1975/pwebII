<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Minha aplicação - Loja Online</title>
</head>

<body>
<div th:if="${param.error != null}" class="alert alert-danger text-center">
    <span>Usuário/senha inválidos!</span>
</div>

<div class="container d-flex justify-content-center align-items-center vh-100">

    <div class="col-12 col-sm-8 col-md-6 col-lg-4">

        <div class="card shadow">
            <h5 class="card-header text-center bg-primary text-white">Login</h5>
            <div class="card-body">
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário</label>
                        <input type="text" id="username" autofocus name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
