<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
<div class="container d-flex vh-100">
    <div class="row justify-content-center align-self-center w-100">
        <div th:if="${param.msgerro}">
            <div class="alert alert-danger">Usu치rio/senha inv치lidos!</div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-success">Login finalizado com sucesso!</div>
        </div>
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="card shadow">
                <h5 class="card-header text-center bg-primary text-white">Login</h5>
                <div class="card-body">
                    <!-- Mensagens de Erro/Logout -->
                    <div th:replace="~{fragments/msgerro :: msgerro}"></div>

                    <!-- Formul치rio -->
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usu치rio</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
