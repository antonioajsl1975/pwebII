<!DOCTYPE html>

<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">

<head th:replace="~{fragments/head :: head(~{})}"></head>

<body>

<main>
    <div class="container mt-5">
        <h2>Lista de Clientes PF</h2>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>E-Mail</th>
                <th colspan="2" class="text-center">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pf : ${pessoasfisicas}">
                <td th:text="${pf.id}"></td>
                <td th:text="${pf.nome}"></td>
                <td th:text="${pf.cpf}"></td>
                <td th:text="${pf.telefone}"></td>
                <td th:text="${pf.email}"></td>
                <td class="text-center">
                    <a th:href="@{/pessoafisica/edit/{id}(id=${pf.id})}" class="btn btn-primary">Editar</a>
                </td>
                <td class="text-center">
                    <a th:href="@{/pessoafisica/delete/{id}(id=${pf.id})}"
                       class="btn btn-danger"
                       onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
        <button class="btn btn-outline-success" th:onclick="|window.location.href='/pessoafisica/form'|">Novo Cliente</button>
    </div>
</main>
</body>
</html>
