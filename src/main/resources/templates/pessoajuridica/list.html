<!DOCTYPE html>

<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">

<head th:replace="~{fragments/head :: head('Lista de Clientes PJ',~{})}"></head>

<body>

<main>
    <div class="container mt-5 border p-3 rounded shadow">
        <h5>Lista de Clientes PJ</h5>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Id</th>
                <th>Razão Social</th>
                <th>CNPJ</th>
                <th>Telefone</th>
                <th>E-Mail</th>
                <th colspan="2" class="text-center">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pj : ${pessoasjuridicas}">
                <td th:text="${pj.id}"></td>
                <td th:text="${pj.razaoSocial}"></td>
                <td th:text="${pj.getCnpjFormatado()}"></td>
                <td th:text="${pj.telefone}"></td>
                <td th:text="${pj.email}"></td>
                <td class="text-center">
                    <a th:href="@{/pessoajuridica/edit/{id}(id=${pj.id})}" class="btn btn-outline-primary">Editar</a>
                </td>
                <td class="text-center">
                    <a th:href="@{/pessoajuridica/delete/{id}(id=${pj.id})}"
                       class="btn btn-outline-danger"
                       onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
        <button class="btn btn-outline-success" th:onclick="|window.location.href='/pessoajuridica/form'|">Novo Cliente</button>
    </div>
</main>
</body>
</html>
